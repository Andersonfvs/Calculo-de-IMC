<body class="body">

    <div class="container">
        <form onsubmit="calcular(); return false";>
            <div class="altura">
                <label for="altura">Altura:</label>
                <input class="alt" type="number, cm" id="altura" name="altura" min="20" max="250" placeholder="Altura em cm - ex: 183" required>
            </div>
            <div class="peso">
                <label for="peso">Peso:</label>
                <input class="em" type="number" id="peso" name="peso" min="10" max="300" step="any" size="30"  placeholder="Peso em Kg - ex: 93.5" required>
              

                
            </div>
        <p></p>
            <input class="cal" type="submit" value="Calcular" size="20" onclick="CalcularIMC();return false";>
        </form>
<table>
    <thead>
        <tr>
           <th colspan="3">Veja a interpretação do IMC</th>
        </tr>
    </thead>
<thead class="thead">
    <tr>
    <th>IMC</th>
    <th>Classificação</th>
    <th>Obesidade (grau)</th>
</thead>
</tr>
    <tr>
    <td>Menor que 18,5</td>
    <td>Magreza</td>
    <td>0</td>

<tr>
    <td>Entre 18,5 e 24,9</td>
